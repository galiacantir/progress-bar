<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="skills">
            <h2>HTML</h2>
            <div class="progress-bar">
                <div class="html">
                    <span>86%</span>
                </div>
            </div>

            <h2>CSS</h2>
            <div class="progress-bar">
                <div class="css">
                    <span>74%</span>
                </div>
            </div>

            <h2>JavaScript</h2>
            <div class="progress-bar">
                <div class="java">
                    <span>65%</span>
                </div>
            </div>

            <h2>Python</h2>
            <div class="progress-bar">
                <div class="python">
                    <span>54%</span>
                </div>
            </div>

            <h2>MySQL</h2>
            <div class="progress-bar">
                <div class="mysql">
                    <span>49%</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
